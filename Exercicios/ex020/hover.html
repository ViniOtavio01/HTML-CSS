<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div > p {
            display: none;
            background-color: black;
            color: white;
            width: 200px;
        }

        div:hover > p {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Hover na pratica</h1>
    <div>Passe o mouse aqui!!!
        <p>Texto escondido</p>
    </div>
</body>
</html>
