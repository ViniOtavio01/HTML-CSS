<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou apenas aumente e diminua o tamanho da janela do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos reproduzir audios em HTML5</p>
    <audio src="midia/gemidao do ZAP estourado.mp3" controls preload="metadata"></audio><br>
</body>
</html>
